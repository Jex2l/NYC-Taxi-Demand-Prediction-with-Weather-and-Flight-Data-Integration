version: "3.8"
name: fastapi_test

services:
  fastapi_server:
    build:
      context: ./fastapi_pt
      dockerfile: Dockerfile
    container_name: fastapi_server
    ports:
      - "8000:8000"    # exposes your inference API

  jupyter:
    image: quay.io/jupyter/minimal-notebook:latest
    container_name: jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./workspace:/home/jovyan/work
    command: >
      bash -c "pip install numpy pandas joblib flask fastapi uvicorn && start-notebook.sh"

  flask:
    build:
      context: ./fastapi_pt
      dockerfile: Dockerfile
    container_name: flask
    ports:
      - "5000:8000"
    environment:
      FASTAPI_SERVER_URL: http://fastapi_server:8000
