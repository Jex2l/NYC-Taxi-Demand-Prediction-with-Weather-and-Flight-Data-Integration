version: "3.8"

services:
  fastapi_server:
    build:
      # Build context is the repo root (one level up from Docker/)
      context: ..
      dockerfile: fastapi_pt/Dockerfile
    container_name: fastapi_server
    ports:
      - "8000:8000"    # your FastAPI inference endpoint

  jupyter:
    image: quay.io/jupyter/minimal-notebook:latest
    container_name: jupyter
    ports:
      - "8888:8888"
    volumes:
      - ../notebooks:/home/jovyan/work   # mount your notebooks folder
    command: >
      bash -c "pip install --no-cache-dir numpy pandas joblib fastapi uvicorn && start-notebook.sh"

  flask:
    build:
      context: ..
      dockerfile: fastapi_pt/Dockerfile
    container_name: flask
    ports:
      - "5000:8000"    # host port 5000 â†’ container port 8000
    environment:
      FASTAPI_SERVER_URL: http://fastapi_server:8000
